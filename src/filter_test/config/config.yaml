/armor_tracker:
  ros__parameters:
    program_mode: 0 # 0：哨兵模式，1：步兵模式
    target_frame: odom
    max_armor_distance: 10.0
    debug: true

    ArmorModel:
      s2qx_: 10.0
      s2qy_: 10.0
      s2qz_: 10.0
      s2qyaw_: 10.0

      r_x_: 0.0001
      r_y_: 0.0001
      r_z_: 0.0001
      r_yaw_: 0.0001

      position_diff_thres: 0.2
      lost_time_thres: 0.3

      tracking_thres: 3
    
    EnemyModel:
      s2qxy_max_: 10.0
      s2qxy_min_: 0.05
      s2qz_: 10.0
      s2qyaw_max_: 10.0
      s2qyaw_min_: 0.05
      s2qr_: 10.0

      r_pose_: 0.0001
      r_distance_: 0.0001
      r_yaw_: 0.0001

      lost_time_thres: 0.3

      tracking_thres: 1

/armor_simulation:
  ros__parameters:
    # 基础参数
    publish_rate: 15
    
    # 运动限制
    linear_limit: 3.5
    angle_limit: -1.
    linear_speed_limit: 1.2
    angle_speed_limit: 10.0
    
    # 加速度
    linear_acceleration: 0.2
    angular_acceleration: 0.3927  # π/8
    
    # 初始状态
    initial_state:
      x: 2.5
      y: -1.8
      yaw: 0.1
      x_velocity: 0.
      y_velocity: -0.
      yaw_velocity: 6.0
      x_acceleration: 0.
      y_acceleration: 0.
      yaw_acceleration: 0.
    
    # 几何参数
    geometry:
      z1: 0.32
      z2: 0.18
      r1: 0.28
      r2: 0.38